<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link rel="Website icon" type="jpg" href="https://i.imgur.com/WprUDrI.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e2f;
      background: linear-gradient(135deg, #ff4757, #1e90ff);
      background-image:url('https://images.alphacoders.com/903/903819.png');
      background-size: cover; 
      background-position: center center;
      margin: 0;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 320px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      animation: slideUp 0.8s ease-out;
    }

    .glass {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 20px;
      border:1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out 0.3s forwards;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out 0.5s forwards;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      margin-left: -10px;
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      transition: transform 0.3s, box-shadow 0.3s;
      transform: scale(0.9);
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out 0.5s forwards;
    }

    .input-group input:focus {
      outline: none;
      transform: scale(1.0);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .user-control {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: -10px;
      margin-bottom: 10px;
      padding-left: 5px;
      padding-right: 8px;
    }

    .forgot-password {
      text-decoration:none;
    }

    .forgot-password:hover {
      text-decoration:underline;
      color: #1e90ff;
    }

    .remember-me {
      margin-left: -50px;
    }

    .checkbox-remember-me {
      height: 15px;
      width: 15px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #1e1e2f;
      font-size: 18px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transform: scale(0.95);
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out 0.7s forwards, scaleIn 0.8s ease-in-out 0.7s forwards;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ff4757, #1e90ff);
      transform: scale(1.05);
    }

    .link {
      text-align: center;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out 0.9s forwards;
    }

    .link a {
      text-decoration: none;
      color: rgb(85, 26, 139);
      transition: color 0.3s;
    }

    .link a:hover {
      color: #1e90ff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); }
      to { transform: scale(1.0); }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container glass" id="login-container">
    <h2>Login</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="user-control">
        <input class="checkbox-remember-me" type="checkbox"><span class="remember-me">Remember me</span>
        <a class="forgot-password" href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="#" onclick="showRegistration()">Sign-up</a>
    </div>
  </div>

  <div class="container hidden glass" id="registration-container">
    <h2>Registration</h2>
    <form action="#" method="POST" onsubmit="return validatePasswords()">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username-reg" name="username" required>
      </div>
      <div class="input-group">
        <label for="email">Gmail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password-reg">Password</label>
        <input type="password" id="password-reg" name="password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="#" onclick="showLogin()">Login</a>
    </div>
  </div>

  <script>
    function showRegistration() {
      document.getElementById('login-container').classList.add('hidden');
      document.getElementById('registration-container').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('registration-container').classList.add('hidden');
      document.getElementById('login-container').classList.remove('hidden');
    }

    function validatePasswords() {
      const password = document.getElementById('password-reg').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
